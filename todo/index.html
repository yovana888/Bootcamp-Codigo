<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<style>
    #btnCancel,#btnSave{
        display: none;
    }
</style>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center ">
            <div class="col-xs-12 col-md-8 col-lg-8 mt-4">
                <h2>To Do List</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Name Task" id="inputTask">
                    <div class="input-group-append d-flex flex-row">
                        <button class="btn btn-primary" type="button" id="btnAdd">Add</button>
                        <button class="btn btn-success" type="button" id="btnSave">Save</button>
                        <button class="btn btn-danger" type="button" id="btnCancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center gap-3 mt-4" id="containerCards">
            
          
        </div>
        
    </div>
    <script src="./app.js"></script>
</body>

</html>
